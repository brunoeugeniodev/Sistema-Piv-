<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-custom">
                <div class="text-center mb-4">
                    <div class="profile-icon-circle">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Cadastro</h2>
                </div>
                <form id="cadastroForm">
                    <div class="mb-4">
                        <input type="text" class="form-control-bottom-border" id="cadastroNome" placeholder="Nome" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control-bottom-border" id="cadastroEmail" placeholder="E-mail" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control-bottom-border" id="cadastroSenha" placeholder="Senha" required>
                    </div>
                    <div class="mb-4">
                        <input type="tel" class="form-control-bottom-border" id="cadastroTelefone" placeholder="Telefone">
                    </div>
                    <div class="text-center mb-4">
                        <span style="color: var(--text-dark);">JÃ¡ tem uma conta?</span>
                    </div>
                    <button type="submit" class="btn-primary-custom w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
