<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-custom">
                <div class="text-center mb-4">
                    <div class="profile-icon-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2>Login</h2>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <input type="email" class="form-control-bottom-border" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control-bottom-border" id="loginSenha" placeholder="Senha" required>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                        </div>
                        <a href="#" id="linkCadastreAqui" style="color: var(--text-dark); text-decoration: none;">Cadastre-se aqui</a>
                    </div>
                    <button type="submit" class="btn-primary-custom w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
